<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="unit-style.css">
  <title>Unit Converter</title>
</head>

<body>
  <div class="container">
    <h1>Unit Converter</h1>
    <p id='demo'></p>
    <form class="unit-form">
      <div class="input">
        <input id="input-unit" type="number" style="width: 30rem; height: 2rem;" placeholder="enter number..."
          autofocus>
        <select id="select-unit" style="height: 2rem">
          <option value="km" id="km">km</option>
          <option value="hm" id='hm'>hm</option>
          <option value="dam" id="dam">dam</option>
          <option value="m" id="m">m</option>
        </select>
      </div><br>
      <div class="output">
        <input id="result-unit" type="text" style="width: 30rem; height: 2rem;" value="0" disabled>
        <select id="out-unit" style="height: 2rem">
          <option value="m" id="out_m">m</option>
          <option value="km" id="out_km">km</option>
          <option value="hm" id="out_hm">hm</option>
          <option value="dam" id="out_dam">dam</option>
        </select>
      </div><br>
      <div class="btn">
        <button id="btn">Converter</button>
        <button id="btn-clear">Clear</button>
      </div>
    </form>
  </div>







  <script src="unit-main.js"></script>
</body>

</html>
